<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="score"><h2>Score :</h2><span id="score">0</span></div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div class="controls">
    <button onclick="startNewGame()" id="start">Start</button>
    <button onclick="pauseGame()" id="pause">Pause</button>
  </div>
  <div class="cover">
    <div class="countdown">
      <div class="countdown-timer">0 1 2 3</div>
    </div>
  </div>

  <div class="game-over">
    <div>
      <h1>Game over.</h1>
      <h3 id="finalScore"></h3>
      <button onclick="startNewGame()" class="restart">Restart</button>
    </div>
  </div>

  <script src="./controller/countdown.js"></script>
  <script src="./controller/events.js"></script>
  <script src="./controller/createPieces.js"></script>
  <script src="./controller/clearLine.js"></script>
  <script src="./controller/index.js"></script>
</body>
</html>
